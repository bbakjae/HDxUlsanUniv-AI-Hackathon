# AI Agent Configuration

# 데이터 경로
data:
  # 실제 Google Drive 파일 (테스트용)
  network_drive: "/dais04/DO_NOT_DELETE/HD_AI_Hackathon/data/google_drive_files/data"
  synthetic_files: "/dais04/DO_NOT_DELETE/HD_AI_Hackathon/data/synthetic_files"
  qdrant_storage: "/dais04/DO_NOT_DELETE/HD_AI_Hackathon/qdrant_storage_gdrive"
  cache_dir: "/dais04/DO_NOT_DELETE/HD_AI_Hackathon/cache"

# 임베딩 모델 설정
embedding:
  model_name: "dragonkue/BGE-m3-ko"  # 한국어 특화 BGE-m3 (실험 결과 최적)
  device: "cuda"
  batch_size: 32
  max_length: 8192
  use_fp16: true

# LLM 설정
llm:
  enabled: true  # 요약 기능 사용 여부 (GPU 메모리 24GB+ 필요)
  model_name: "Qwen/Qwen2.5-7B-Instruct"  # 실험 결과 최적 (7B가 14B 대비 효율적)
  device: "cuda"
  tensor_parallel_size: 1
  gpu_memory_utilization: 0.85
  max_model_len: 32768
  temperature: 0.1
  top_p: 0.9
  max_tokens: 500

# Qdrant 설정
qdrant:
  host: "localhost"
  port: 6333
  collection_name: "company_files"
  vector_size: 1024
  distance: "Cosine"
  # Multi-Vector 설정 (BGE-M3 Dense + Sparse)
  use_sparse: true  # Sparse 벡터 사용 여부 (Multi-Vector)
  sparse_vector_name: "sparse"  # Sparse 벡터 필드명
  dense_vector_name: "dense"    # Dense 벡터 필드명

# 검색 설정
search:
  top_k: 20
  rerank_top_k: 5
  bm25_weight: 0.3      # Legacy BM25 또는 Sparse 벡터 가중치
  semantic_weight: 0.7  # Dense 벡터 가중치
  # Multi-Vector 검색 설정
  use_multi_vector: true  # Qdrant 내장 RRF Fusion 사용
  fusion_method: "rrf"    # rrf (Reciprocal Rank Fusion)

# 추천 설정
recommendation:
  max_results: 10
  similarity_threshold: 0.7
  temporal_window_hours: 24

# 파일 파싱 설정
parsing:
  supported_formats:
    - "pdf"
    - "docx"
    - "pptx"
    - "xlsx"
    - "jpg"
    - "png"
    - "jpeg"
  chunk_size: 512
  chunk_overlap: 50

# OCR 설정
ocr:
  lang: "korean"
  use_angle_cls: true
  use_gpu: true

# 서버 설정
server:
  host: "0.0.0.0"
  port: 8000
  reload: false
